<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>supervised_user_circle</mat-icon>
  </button>
  <span>Residencias</span>
  <span class="example-spacer"></span>
  <button mat-raised-button color="warn" (click)="openDialog()">Agregar Residencia</button>

</mat-toolbar>
<div class="">
  <div style="margin-top: 10px;">
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
    
        <!-- nombre Column -->
        <ng-container matColumnDef="nombreProyecto">
          <th mat-header-cell *matHeaderCellDef> Nombre del Proyecto </th>
          <td mat-cell *matCellDef="let element"> {{element.nombreProyecto}} </td>
        </ng-container>
    
        <!-- integrantes Column -->
        <ng-container matColumnDef="numIntegrantes">
          <th mat-header-cell *matHeaderCellDef> Numero de integrantes </th>
          <td mat-cell *matCellDef="let element"> {{element.numIntegrantes}} </td>
        </ng-container>
    
        <!-- fecha Column -->
        <ng-container matColumnDef="fechaInicio">
          <th mat-header-cell *matHeaderCellDef> Fecha inicio del Proyecto</th>
          <td mat-cell *matCellDef="let element"> {{element.fechaInicio| date}} </td>
        </ng-container>
    
        <!-- Carrer Column -->
        <ng-container matColumnDef="carrera">
          <th mat-header-cell *matHeaderCellDef> Carrera </th>
          <td mat-cell *matCellDef="let element"> {{element.carrera}}</td>
        </ng-container>
        
         <!-- Buton Column -->
        
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Acci√≥n </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="editResidencias(element)" color="primary">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteResidencia(element.id)" color="warn">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons 
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
    

  </div>
</div>
